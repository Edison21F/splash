<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Una aplicación de Flutter con splash personalizado.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="splash">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Mi Aplicación con Splash Personalizado</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
        /* Color de fondo deseado: por defecto un gris oscuro */
        background-color: #121212; 
        margin: 0;
        overflow: hidden; /* Evita barras de desplazamiento durante la carga */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Contenedor del logo para centrar */
    #loading_container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Estilo del logo */
    #loading_logo {
        width: 150px;   /* Ajusta el tamaño de tu logo */
        height: auto;
        animation: pulse 2s infinite; /* Animación simple opcional */
        margin-bottom: 20px;
    }

    /* Animación opcional (efecto de "latido" o pulso) */
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="loading_container">
      <img id="loading_logo" src="logo1.png" alt="Logo de la Aplicación">
      
      </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
